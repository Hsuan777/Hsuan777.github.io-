<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新接龍</title>

	
	<!--使用BS4的Reboot-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
 	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<link rel="stylesheet" href="css/all.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
</head>
<body>
	<div class="main">
		<div class="container  ">
			<div class="row">
				<div class="col-12 d-flex justify-content-end target-container">
					<div id="cookie_1" class="target-container--style cookie" data-role="drag-drop-container" >
						
					</div>
					<div id="cookie_2" class="target-container--style cookie" data-role="drag-drop-container">
						
					</div>
					<div id="cookie_3" class="target-container--style cookie" data-role="drag-drop-container">
						
					</div>
					<div id="cookie_4" class="target-container--style cookie mr-5" data-role="drag-drop-container">
						
					</div>
					<div id="clover" class="target-container--style" data-role="drag-drop-container">
						
					</div>
					<div id="spades" class="target-container--style" data-role="drag-drop-container">
						
					</div>
					<div id="heart" class="target-container--style" data-role="drag-drop-container">
						
					</div>
					<div id="diamond" class="target-container--style" data-role="drag-drop-container">
						
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center souces-container">
					<div id="cardbox_1" class="cardbox " data-role="drag-drop-container">
						<!-- <img id="heart7" src="images/新接龍_heart7.svg" alt="" draggable="true"> -->
					</div>
					<div id="cardbox_2" class="cardbox " data-role="drag-drop-container">
						<!-- <img id="heart6" src="images/新接龍_heart6.svg" alt="" draggable="true"> -->
					</div>
					<div id="cardbox_3" class="cardbox " data-role="drag-drop-container">
						<!-- <img id="heart5" src="images/新接龍_heart5.svg" alt="" draggable="true"> -->
					</div>
					<div id="cardbox_4" class="cardbox mr-5" data-role="drag-drop-container">
						<!-- <img id="heart4" src="images/新接龍_heart4.svg" alt="" draggable="true"> -->
					</div>
					<div id="cardbox_5" class="cardbox" data-role="drag-drop-container">
						
					</div>
					<div id="cardbox_6" class="cardbox" data-role="drag-drop-container">
						
					</div>
					<div id="cardbox_7" class="cardbox " data-role="drag-drop-container">
						
					</div>
					<div id="cardbox_8" class="cardbox" data-role="drag-drop-container">
						
					</div>
				</div>
			</div>
			<div class="row  freecellFunction">
				<div class="col-8 d-flex justify-content-start flex-column">
					<div class="row">
						<div class="col-2">
							<div class="ml-3 textFunction">Score</div>
						</div>
						<div class="col-1 d-flex justify-content-end ">
							<div class="textFunction scoreNum">0</div>
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<div class="ml-3 textFunction">Time</div>
						</div>
						<div class="col-1 d-flex justify-content-end ">
							<div class="textFunction scoreNum">00:00</div>
						</div>
					</div>
				</div>
					
				<div class="col-4 d-flex justify-content-end">
					<img src="images/btn_undo.svg" alt="">
					<img class="ml-3" src="images/btn_restart.svg" alt="">
					<img class="mr-3 ml-3" src="images/btn_newgame.svg" alt="">
				</div>
			</div>
		</div>
	</div>

	
	<script src="js/all.js"></script>
	<!-- <script src="js/mult.js"></script> -->
</body>
</html>
